<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header id="header">
        <div class="logo">
          <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="original trombones logo" />
        </div>
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#features">Features</a></li>
            <li><a a class="nav-link" href="#how-it-works">How It Works</a></li>
            <li><a a class="nav-link" href="pricing">Pricing</a></li>
          </ul>
        </nav>
      </header>
      <div class="container">
        <h2>Handcrafted, home-made masterpieces</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
          <input type="email" id="email" name="email" placeholder="Enter your email address" required />
          <input type="submit" id="submit" value="GET STARTED" class="btn" />
        </form>
      </div>
      <section id="hero"></section>
      <div class="container"></div>
